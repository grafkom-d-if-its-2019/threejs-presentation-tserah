<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My first three.js app</title>
        <style>
            * { margin: 0; padding: 0; }
            body , html{ 
                height: 100%; 
                width: 100%;
            }
        </style>
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            var renderer = new THREE.WebGLRenderer( { antialias: true } );

            var controls = new THREE.OrbitControls( camera, renderer.domElement );

            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            /*Right of spawn face*/
            geometry.faces[0].color = new THREE.Color(255, 0, 0);
            geometry.faces[1].color = new THREE.Color(255, 0, 0);

            /*Left of spawn face*/
            geometry.faces[2].color = new THREE.Color(246, 255, 0);
            geometry.faces[3].color = new THREE.Color(246, 255, 0);

            // /*Above spawn face*/
            geometry.faces[4].color = new THREE.Color(0, 255, 0);
            geometry.faces[5].color = new THREE.Color(0, 255, 0);

            // // /*Below spawn face*/
            geometry.faces[6].color = new THREE.Color(0, 251, 255);
            geometry.faces[7].color = new THREE.Color(0, 251, 255);

            // // // /*Spawn face*/
            geometry.faces[8].color = new THREE.Color(0, 0, 255);
            geometry.faces[9].color = new THREE.Color(0, 0, 255);

            // // /*Opposite spawn face*/
            geometry.faces[10].color = new THREE.Color(255, 0, 217);
            geometry.faces[11].color = new THREE.Color(255, 0, 217);

            var material = new THREE.MeshBasicMaterial( {vertexColors: THREE.FaceColors } );
            var cube = new THREE.Mesh( geometry, material );
            
            scene.add( cube );

            camera.position.z = 5;
            // controls.update();

            function animate() {
                requestAnimationFrame( animate );
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render( scene, camera );
            }
            animate();
		</script>
    </body>
</html>
